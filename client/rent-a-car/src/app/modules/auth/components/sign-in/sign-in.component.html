<section class="h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Prijavite se</h3>
              <form class="px-md-2" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="text-danger small">{{message}}</div>
               
                <div class="form-floating mt-1">
                    <input class="form-control" name="email" #email="ngModel" ngModel placeholder="email" required type='email' pattern=".+@gmail.com$">
                    <label for="">Email</label>
                    <div class="text-danger small" *ngIf="email.touched && email.invalid">
                        <div *ngIf="email.errors?.['required']">Polje email mora biti popunjeno</div>
                        <div *ngIf="email.errors?.['pattern']">Polje email mora da bude u formatu gmail adrese</div>
                    </div>
                    
                </div>
                <div class="mt-1">
                    <div class="input-group input-group-sm">
                        <div class="form-floating ">
                            <input class="form-control" [type]="changetype?'password':'text'" name="password" #password="ngModel" ngModel placeholder="password" required pattern=".{4,}">
                            <label for="">Lozinka</label>
                        </div>
        
                        <button type="button" class="btn btn-sm btn-primary" (click)="psw()"><i [ngClass]="visible? 'bi bi-eye-slash' : 'bi bi-eye'" > </i></button>
                
                    </div>
                   <div class="text-danger small" *ngIf="password.touched && password.invalid">
                        <div *ngIf="password.errors?.['required']">Polje lozinka mora biti popunjeno</div>
                        <div *ngIf="password.errors?.['pattern']">Polje lozinka nesme biti krace od cetiri karaktera</div>
                    </div>
                </div>
               
  
                <button type="submit" class="btn btn-primary btn-sm mb-1 mt-1" [disabled]="f.invalid">Prijavite se</button>
                <br/>
                <a routerLink="sign-up">Napravite nalog</a>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
